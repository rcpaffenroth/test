name: Pytest Suite
on: [pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install uv
        uses: astral-sh/setup-uv@v2
      - name: Install dependencies
        run: |
          uv pip install pytest torch numpy  # Add your ML stack here
      - name: Run Tests
        run: pytest 
